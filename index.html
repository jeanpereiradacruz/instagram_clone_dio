<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-container">
        <div class="smartphone">
            <img src="./images//smartphone.png" alt="celular">
        </div>
        <div class="login-area">
            <div class="login-group">
                <div class="logo">
                <img src="./images/instagram_logo.png" class="instagram-logo" alt="instagram logo">
            </div>
                <div class="login-input">
                    <input type="text" class="login" placeholder="Número de celular, nome de usuário ou email">
                    <input type="password" class="password" placeholder="Senha">
                    <button>Iniciar sessão</button>
                    <div class="divider">
                        <p class="line left"></p>
                        <p class="text">OU</p>
                        <p class="line right"></p>
                    </div>
                    <a href="#" class="facebook-session">Iniciar sessão com o Facebook</a>
                    <p class="forgot_password">Esqueceu a senha?</p>
                </div>
            </div>
            <div class="login-group">
                <div class="register">
                    <p>Não possui um conta? <a href="#">Criar uma conta</a></p>
                </div>
            </div>
            <div class="get-the-app">
                <p>Baixe o aplicativo.</p>
                <div class="buttons-download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
